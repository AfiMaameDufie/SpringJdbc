plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.0'
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.0'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.0'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.3.0'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
